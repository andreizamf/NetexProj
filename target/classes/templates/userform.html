<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Create/Edit User</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <form th:object="${user}" th:action="@{/user}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-md-2">First Name:</label>
                <input type="text" class="col-md-10 form-control" th:field="*{firstname}" />
            </div>
            <div class="form-group">
                <label class="col-md-2">Last Name:</label>
                <input type="text" class="col-md-10 form-control" th:field="*{lastname}" />
            </div>
            <div class="form-group">
                <label class="col-md-2">Age:</label>
                <input type="text" class="col-md-10 form-control" th:field="*{age}" />
            </div>
            <div class="form-group">
                <label class="col-md-2">Email:</label>
                <input type="text" class="col-md-10 form-control" th:field="*{email}" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
