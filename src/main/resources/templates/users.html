<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add new User</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <table class="table">
            <h2>Users</h2>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <td>Email</td>
                <td>View</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}">Widget Id</td>
                <td th:text="${user.fname}">First Name</td>
                <td th:text="${user.lname}">Last Name</td>
                <td th:text="${user.age}">Age</td>
                <td th:text="${user.email}">Email</td>  
                <td><a class="btn btn-primary" href="#" th:href="${'/user/'+user.id}">View</a></td>
                <td><a class="btn btn-primary" href="#" th:href="${'/user/update/'+user.id}">Update</a></td>
                <td><a class="btn btn-primary" href="#" th:href="${'/user/delete/'+user.id}">Delete</a></td>
            </tr>
        </table>
        <a class="btn btn-primary" th:href="${'/widget/new'}">New</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
