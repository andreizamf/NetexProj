<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>View User</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#" th:href="${'/users'}">Home</a></li>
        </ol>
        <div class="row"><h2>User Details</h2></div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">ID:</label>
                <div class="col-md-8">
                    <p class="form-control-static" th:text="${user.id}">User ID</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">First Name:</label>
                <div class="col-md-8">
                    <p class="form-control-static" th:text="${user.fname}">First Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Last Name:</label>
                <div class="col-md-8">
                    <p class="form-control-static" th:text="${user.lname}">Last Name:</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Age:</label>
                <div class="col-md-8">
                    <p class="form-control-static" th:text="${user.age}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Email:</label>
                <div class="col-md-8">
                    <p class="form-control-static" th:text="${user.email}">Email:</p>
                </div>
            </div>
            <div clas="form-group">
                <div class="col-md-10">
                    <a class="btn btn-primary" href="#" th:href="${'/user/update/'+user.id}">Update</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
